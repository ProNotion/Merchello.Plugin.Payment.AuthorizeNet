<div class="umb-panel merchello-side-panel" data-ng-controller="Merchello.Plugin.GatewayProviders.Payments.Dialogs.AuthorizeNetGatewayProviderController">

	<div class="umb-modalcolumn-header">
		<h4><strong>Authorize.NET Provider Configuration</strong></h4>
		<div class="btn-toolbar umb-btn-toolbar pull-right">
			<a href data-ng-click="add()" class="btn btn-primary">
				Add New Account
			</a>
		</div>
	</div>

	<div class="umb-panel-body with-header with-footer">
		<div class="control-group umb-control-group" ng-repeat="account in authorizeNetSettings.Accounts track by $index">
			<a href ng-click="remove($index)" class="icon pull-right icon-delete" title="Delete Account"></a>
			<div class="control-group row-fluid">
				<p>
					Currency<br />
				</p>
				<div class="col-xs-12 span12">
					<input class="col-xs-12 span12" type="text" data-ng-model="account.CurrencyCode">
				</div>
			</div>

			<div class="control-group row-fluid">
				<p>
					API Login Id<br />
				</p>
				<div class="col-xs-12 span12">
					<input class="col-xs-12 span12" type="text" data-ng-model="account.LoginId">
				</div>
			</div>
			<div class="control-group row-fluid">
				<p>
					Transaction Key<br />
				</p>
				<div class="col-xs-12 span12">
					<input class="col-xs-12 span12" type="text" data-ng-model="account.TransactionKey">
				</div>
			</div>
			<div class="control-group row-fluid">
				<label class="checkbox col-xs-12 span12">
					<input type="checkbox" data-ng-model="account.UseSandbox"> Use Sandbox
				</label>
				<label class="checkbox col-xs-12 span12">
					<input type="checkbox" data-ng-model="dialogData.provider.encryptExtendedData"> Encrypt Provider Configuration
				</label>
			</div>
			<ul>
				<li>Delimited Data: {{account.DelimitedData}}</li>
				<li>Delimited Char: {{account.DelimitedChar}}</li>
				<li>Relay Response: {{account.RelayResponse}}</li>
				<li>API Version: {{account.ApiVersion}}</li>
			</ul>

		</div>
	</div>
</div>


<div class="umb-panel-footer">
	<div class="umb-el-wrap umb-panel-buttons">
		<div class="btn-toolbar umb-btn-toolbar pull-right">

			<a href data-ng-click="close()" class="btn btn-link">
				<localize key="general_cancel">Cancel</localize>
			</a>

			<a href
			   class="btn btn-primary"
			   data-ng-click="submit(dialogData)">
				<localize key="buttons_save">Save</localize>
			</a>

		</div>
	</div>
</div>
